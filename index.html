<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Quote Generator</h1>
    <div id="quote-box">
      <p id="quote">"This is a placeholder quote."</p>
      <p id="author">- Author</p>
    </div>
    <div id="buttons">
      <button id="new-quote">New Quote</button>
      <button id="share-quote">Share on Twitter</button>
    </div>
    <div id="theme-buttons">
      <button class="theme-button" data-theme="classic">Classic</button>
      <button class="theme-button" data-theme="minimalist">Minimalist</button>
      <button class="theme-button" data-theme="colorful">Colorful</button>
      <button class="theme-button" data-theme="dark">Dark</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
